[package]
name = "euphony"
version = "1.3.1"
edition = "2021"
description = "A personal and opinionated music library transcode manager."
readme = "README.md"
authors = ["Simon Goriƒçar <simon.peter.goricar@gmail.com>"]
repository = "https://github.com/DefaultSimon/euphony"
rust-version = "1.62.1"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "4.0.9", features = ["derive"] }
serde = { version = "1.0.136", features = ["derive"] }
serde_json = "1.0.81"
toml = "0.7.0"
pathdiff = "0.2.1"
dunce = "1.0.3"
state = "0.6.0"
miette = { version = "5.5.0", features = ["fancy"]}
ratatui = "0.21.0"
crossterm = "0.26.0"
tokio = { version = "1.28.2", features = ["sync"] }
rand = "0.8.5"
ansi-to-tui = "3.1.0"
ctrlc = "3.2.4"
crossbeam = "0.8.2"
strip-ansi-escapes = "0.1.1"
oneshot = { version = "0.1.5", default-features = false, features = ["std"] }
closure = "0.3.0"
linked-hash-map = "0.5.6"
parking_lot = "0.12.1"
textwrap = "0.16.0"
chrono = "0.4.26"
