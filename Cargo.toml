[package]
name = "euphony"
version = "2.1.1"
edition = "2021"
description = "A personal music library transcode manager."
readme = "README.md"
authors = ["Simon Goriƒçar <simon.peter.goricar@gmail.com>"]
repository = "https://github.com/DefaultSimon/euphony"
rust-version = "1.70.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[workspace]
members = ["euphony_library", "euphony_configuration"]

[workspace.dependencies]
# Workspace crates
euphony_library = { path = "./euphony_library" }
euphony_configuration = { path = "./euphony_configuration" }

# Error handling
miette = { version = "5.10.0", features = ["fancy"] }
thiserror = "1.0.51"

# Serialization and deserialization
serde = { version = "1.0.136", features = ["derive"] }
serde_json = "1.0.81"
toml = "0.8.8"

# Other dependencies
clap = { version = "4.0.9", features = ["derive"] }
pathdiff = "0.2.1"
dunce = "1.0.4"
state = "0.6.0"
ratatui = "0.25.0"
crossterm = "0.27.0"
tokio = { version = "1.28.2", features = ["sync"] }
rand = "0.8.5"
ansi-to-tui = "3.1.0"
ctrlc = "3.2.4"
crossbeam = "0.8.2"
strip-ansi-escapes = "0.2.0"
oneshot = { version = "0.1.5", default-features = false, features = ["std"] }
closure = "0.3.0"
linked-hash-map = "0.5.6"
parking_lot = "0.12.1"
textwrap = "0.16.0"
chrono = "0.4.26"

fs-more = { git = "https://github.com/simongoricar/fs-more.git", rev = "c3c2e421ca5e6dc09ea7a1af8e34c809dd0e6910", features = ["fs-err", "miette"] }


[dependencies]
# Workspace dependencies
euphony_library = { workspace = true }
euphony_configuration = { workspace = true }

# Error handling
miette = { workspace = true }
thiserror = { workspace = true }

# Serialization and deserialization
serde = { workspace = true }
serde_json = { workspace = true }
toml = { workspace = true }

# Other dependencies
clap = { workspace = true }
pathdiff = { workspace = true }
dunce = { workspace = true }
state = { workspace = true }
ratatui = { workspace = true }
crossterm = { workspace = true }
tokio = { workspace = true }
rand = { workspace = true }
ansi-to-tui = { workspace = true }
ctrlc = { workspace = true }
crossbeam = { workspace = true }
strip-ansi-escapes = { workspace = true }
oneshot = { workspace = true }
closure = { workspace = true }
linked-hash-map = { workspace = true }
parking_lot = { workspace = true }
textwrap = { workspace = true }
chrono = { workspace = true }
